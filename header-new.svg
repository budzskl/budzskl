<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Animation for the typing effect -->
    <style type="text/css">
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      
      .typing-text {
        animation: typing 3.5s steps(40, end);
        white-space: nowrap;
        overflow: hidden;
      }
      
      .role-text {
        font-family: 'Orbitron', sans-serif;
        fill: #4CAF50;
      }
    </style>
  </defs>
  
  <!-- Name -->
  <text x="400" y="60" font-family="Orbitron" font-size="40" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Dawid Budz
  </text>
  
  <!-- Animated roles -->
  <g class="typing-text">
    <text x="400" y="100" class="role-text" font-size="24" text-anchor="middle">
      Software Engineer | Game Dev | CS Student
    </text>
  </g>
  
  <!-- Decorative line -->
  <path d="M50,140 L750,140" stroke="#4CAF50" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Animated tech dots with wave effect -->
  <g transform="translate(250, 160)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="2s" 
        repeatCount="indefinite"
        begin="0s"
      />
    </circle>
    <circle cx="100" cy="0" r="15" fill="#4CAF50">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="2s" 
        repeatCount="indefinite"
        begin="0.5s"
      />
    </circle>
    <circle cx="200" cy="0" r="15" fill="#4CAF50">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="2s" 
        repeatCount="indefinite"
        begin="1s"
      />
    </circle>
    <circle cx="300" cy="0" r="15" fill="#4CAF50">
      <animate 
        attributeName="opacity" 
        values="0.2;1;0.2" 
        dur="2s" 
        repeatCount="indefinite"
        begin="1.5s"
      />
    </circle>
  </g>
</svg>
